<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin - Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/admin.css">
</head>
<body>
  <div class="d-flex">
    <!-- Sidebar -->
    <aside class="sidebar bg-light p-3">
      <div class="mb-4 text-center">
        <img src="../assets/img/logo-circle.png" alt="logo" class="logo-circle mb-2">
        <div><strong>Politech</strong></div>
      </div>
      <ul class="nav flex-column">
        <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Usuarios</a></li>
        <li class="nav-item"><a class="nav-link active" href="#">Servicios</a></li>
      </ul>
    </aside>

    <!-- Main -->
    <main class="flex-grow-1 p-4">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h4>Dashboard - Servicios</h4>
        <button id="btnAddService" class="btn btn-primary">Agregar</button>
      </div>

      <div class="table-responsive">
        <table class="table table-striped table-hover align-middle" id="servicesTable">
          <thead>
            <tr>
              <th>Imagen</th>
              <th>id</th>
              <th>Nombre servicio</th>
              <th>Precio</th>
              <th>Cantidad</th>
              <th>Promoción</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <!-- inyectado por admin.js -->
          </tbody>
        </table>
      </div>
    </main>
  </div>

  <!-- Modal: add/edit service -->
  <div class="modal fade" id="serviceModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content p-3">
        <div class="modal-header">
          <h5 id="modalTitle" class="modal-title">Crear servicio</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="serviceForm">
            <input type="hidden" id="serviceId">
            <div class="row g-3">
              <div class="col-md-6">
                <label>Nombre</label>
                <input id="serviceName" class="form-control" required>
              </div>
              <div class="col-md-6">
                <label>Precio</label>
                <input id="servicePrice" class="form-control" type="number" required>
              </div>
              <div class="col-md-6">
                <label>Cantidad</label>
                <input id="serviceQty" class="form-control" type="number" required>
              </div>
              <div class="col-md-6">
                <label>Promoción</label>
                <select id="servicePromo" class="form-select">
                  <option value="false">No</option>
                  <option value="true">Sí</option>
                </select>
              </div>
              <div class="col-12">
                <label>Imagen URL</label>
                <input id="serviceImg" class="form-control" placeholder="assets/img/placeholder.png">
              </div>
              <div class="col-12">
                <label>Descripción</label>
                <textarea id="serviceDesc" class="form-control" rows="3"></textarea>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button id="saveService" class="btn btn-success">Guardar</button>
          <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/main.js"></script>
  <script src="../js/admin.js"></script>
</body>
</html>
