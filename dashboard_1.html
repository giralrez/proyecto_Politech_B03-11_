<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Administrador - Politech</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/dashboard.css">
  <link rel="stylesheet" href="/css/global.css">
</head>
<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-dark px-3">
    <a class="navbar-brand fw-bold text-white" href="#">Dashboard Admin</a>
    <button id="logoutBtn" class="btn btn-danger btn-sm">Cerrar sesión</button>
  </nav>

  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <nav class="col-md-3 col-lg-2 d-md-block bg-white sidebar shadow-sm vh-100">
        <div class="position-sticky pt-3">
          <h6 class="sidebar-heading px-3 mt-3 mb-1 text-muted">Gestión</h6>
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link active" href="#">
                <i class="bi bi-people"></i> Usuarios
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <i class="bi bi-gear"></i> Servicios
              </a>
            </li>
          </ul>
        </div>
      </nav>

      <!-- Contenido principal -->
      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4">
        <h2 class="fw-bold">Bienvenido, Administrador</h2>
        <p class="text-muted">Desde aquí puedes gestionar usuarios y servicios.</p>

        <!-- Tarjetas resumen -->
        <div class="row g-3">
          <div class="col-md-6 col-lg-4">
            <div class="card shadow-sm border-0">
              <div class="card-body">
                <h5 class="card-title">Usuarios registrados</h5>
                <p class="card-text fs-4 fw-bold" id="usuariosCount">0</p>
              </div>
            </div>
          </div>
          <div class="col-md-6 col-lg-4">
            <div class="card shadow-sm border-0">
              <div class="card-body">
                <h5 class="card-title">Servicios activos</h5>
                <p class="card-text fs-4 fw-bold" id="serviciosCount">0</p>
              </div>
            </div>
          </div>
        </div>

        <!-- Tabla de ejemplo -->
        <div class="card mt-4 shadow-sm border-0">
          <div class="card-body">
            <h5 class="card-title">Últimos usuarios</h5>
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>Nombre</th>
                  <th>Email</th>
                  <th>Teléfono</th>
                </tr>
              </thead>
              <tbody id="usuariosTable">
                <tr>
                  <td colspan="3" class="text-center">No hay usuarios registrados</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </main>
    </div>
  </div>

  <!--<script src="/js/dashboard.js"></script> -->
</body>
</html>
